<!DOCTYPE html>
<html>
<head>
    <title>Hades</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="libs/jquery_2_0_3.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/mapgenerator.js"></script>
    <script>
        Hades.init();
    </script>
    <div class="titleBar">
        <div>Project Hades</div>
        <div>
            <table>
                <tr><td>Geld</td><td id="geldCount"></td></tr>
                <tr><td>Zielen</td><td id="zielenCount""></td></tr>
            </table>
        </div>

    </div>
    <div class="buildings">
        <div>Buildings</div>
        <div>
            <div class="building" id="geldGebouw">Geldgebouw <div class="cell geldGebouw" style="float: right;"></div></div>
            <div class="building" id="zielGebouw">Zielgebouw <div class="cell zielGebouw" style="float: right;"></div></div>
        </div>
    </div>
    <div class="grid" id="hadesgrid">
    </div>
</body>
</html>
