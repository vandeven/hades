<!DOCTYPE html>
<html>
<head>
    <title>Hades</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="libs/jquery_2_0_3.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/mapgenerator.js"></script>
    <script src="scripts/building.js"></script>
    <script src="scripts/soul.js"></script>
    <script src="scripts/money.js"></script>
    <script src="scripts/view.js"></script>
    <script>
        /**
         * Javascript init
         */
        Hades.init();
    </script>
    <div class="titleBar">
        <div>Project Hades</div>
        <div>
            <table>
                <tr><td>Money</td><td><span id="moneyCount"></span></td></tr>
                <tr><td>Souls</td><td><span id="soulCount"></span></td></tr>
            </table>
        </div>

    </div>
    <div class="buildings">
        <div>Buildings</div>
        <div>
            <div class="building" id="moneyBuilding">Geldgebouw <div class="cell moneyBuilding" style="float: right;"></div></div>
            <div class="building" id="soulBuilding">Zielgebouw <div class="cell soulBuilding" style="float: right;"></div></div>
        </div>
    </div>
    <div class="grid" id="hadesgrid">
    </div>

<script>
    /**
     * Na pagina reder uitvoeren
     */
    Hades.view.updateSoulCount(300);
    Hades.view.updateMoneyCount(100);
</script>
</body>
</html>
